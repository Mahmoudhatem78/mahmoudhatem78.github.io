<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X STORE | Official Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --gold: #FFD700;
            --bg-black: #050505;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-black); font-family: 'Orbitron', sans-serif;
            color: white; overflow-x: hidden; scroll-behavior: smooth;
        }

        /* =========================================
           خلفية اختراق السحاب الأبيض الكثيف (Flight Effect)
           ========================================= */
        #background-fx { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; pointer-events: none; overflow: hidden;
            background: linear-gradient(to bottom, #1a1a1a, #000);
        }

        /* طبقات السحاب المتحركة للأمام */
        .cloud-container {
            position: absolute; width: 100%; height: 100%;
            perspective: 500px;
        }

        .cloud {
            position: absolute;
            width: 1200px; height: 1200px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 40%, transparent 70%);
            background-image: url('https://www.transparenttextures.com/patterns/clouds.png');
            filter: brightness(2) contrast(1.2) blur(10px);
            opacity: 0;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            animation: flyThrough 8s linear infinite;
        }

        /* توزيع السحاب في أوقات مختلفة لضمان الكثافة */
        .cloud:nth-child(1) { animation-delay: 0s; }
        .cloud:nth-child(2) { animation-delay: 2s; }
        .cloud:nth-child(3) { animation-delay: 4s; }
        .cloud:nth-child(4) { animation-delay: 6s; }

        @keyframes flyThrough {
            0% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }

        /* البرق (وميض السحاب) */
        .lightning-flash {
            position: absolute; top:0; left:0; width: 100%; height: 100%;
            background: #fff; opacity: 0; z-index: 5;
            mix-blend-mode: overlay;
            animation: cloudLightning 6s infinite;
        }

        @keyframes cloudLightning {
            0%, 94%, 100% { opacity: 0; }
            95% { opacity: 1; } 
            96% { opacity: 0.2; }
            97% { opacity: 0.8; }
            98% { opacity: 0; }
        }
        /* ========================================= */

        .dynamic-logo {
            width: 150px; height: auto; margin-bottom: 20px;
            animation: rotate360 10s linear infinite, pulseGlow 3s ease-in-out infinite;
        }
        @keyframes rotate360 { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
        @keyframes pulseGlow { 
            0%, 100% { filter: drop-shadow(0 0 10px white); transform: scale(1); }
            50% { filter: drop-shadow(0 0 30px white); transform: scale(1.05); }
        }

        .mini-logo-fixed {
            position: fixed; top: 20px; right: 20px; width: 50px; z-index: 100;
            filter: drop-shadow(0 0 10px white); display: none;
        }

        .page { position: relative; z-index: 10; width: 100%; min-height: 100vh; display: none; flex-direction: column; align-items: center; padding: 40px 20px; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .splash-content { justify-content: space-between; height: 100vh; }
        .store-name { font-size: 2rem; font-weight: 900; letter-spacing: 10px; text-shadow: 0 0 15px white; margin-top: 10px; }
        .main-menu { display: flex; flex-direction: column; gap: 30px; text-align: center; }
        .menu-item { font-size: 1.5rem; letter-spacing: 8px; cursor: pointer; opacity: 0.7; transition: 0.3s; }
        .menu-item:hover { opacity: 1; text-shadow: 0 0 15px white; transform: scale(1.1); }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; width: 100%; max-width: 1100px; margin-top: 40px; }
        .product-card { background: rgba(0, 0, 0, 0.4); border-radius: 15px; padding: 20px; transition: 0.4s; cursor: pointer; text-align: center; border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .product-card:hover { border-color: white; transform: translateY(-10px); background: rgba(255, 255, 255, 0.05); }
        .img-box { width: 100%; aspect-ratio: 1/1; object-fit: contain; }

        .detail-container { display: flex; flex-wrap: wrap; gap: 50px; max-width: 1000px; width: 100%; margin-top: 50px; justify-content: center; align-items: center; }
        .detail-img { flex: 1; min-width: 300px; max-width: 450px; aspect-ratio: 1/1; object-fit: contain; filter: drop-shadow(0 0 30px white); animation: floatImg 6s ease-in-out infinite; }
        @keyframes floatImg { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .detail-info { flex: 1; min-width: 300px; display: flex; flex-direction: column; gap: 20px; background: rgba(0, 0, 0, 0.7); padding: 30px; border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .btn-buy { background: white; color: black; padding: 16px; border: none; font-weight: bold; cursor: pointer; letter-spacing: 2px; }
        .back-link { align-self: flex-start; cursor: pointer; color: white; margin-bottom: 20px; font-weight: bold; z-index: 5; }
        .footer-bar { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: auto; padding-bottom: 30px; width: 100%; }
        .social-bar { display: flex; gap: 25px; }
        .social-link svg { width: 22px; fill: white; opacity: 0.6; }
    </style>
</head>
<body>

        <div class="cloud-container">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
        <div class="lightning-flash"></div>
    </div>

    <img src="https://i.ibb.co/XRTF1pS7/1000267202.png" id="miniLogo" class="mini-logo-fixed">

            </div>
        </div>
    </div>

    <div id="catalogPage" class="page">
        <div class="back-link" onclick="history.back()">← BACK</div>
        <div class="store-name" style="font-size: 1.5rem;">COLLECTIONS</div>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div id="productDetailPage" class="page">
        <div class="back-link" onclick="history.back()">← BACK</div>
        <div class="detail-container" id="productDetailContent"></div>
    </div>

    <script>
        const products = [
            { id: 1, name: "UNIVERSITY HOODIE", price: "999.00", img: "Picsart_26-02-14_16-25-30-082.png" },
            { id: 2, name: "RASPBERRY SWEAT", price: "850.00", img: "Picsart_26-02-14_16-25-05-041.png" },
            { id: 3, name: "NY BLACK EDITION", price: "999.00", img: "Picsart_26-02-14_16-24-39-633.png" },
            { id: 4, name: "AMAZING OVERSIZE", price: "750.00", img: "Picsart_26-02-13_22-03-08-041.png" }
        ];

        const whatsappNumber = "201000000000";

        // إدارة التنقل
        window.addEventListener('load', () => history.replaceState({page: 'splashPage'}, "", "#splashPage"));
        window.onpopstate = (e) => renderPage(e.state ? e.state.page : 'splashPage');

        function navigateTo(pageId) {
            history.pushState({page: pageId}, "", "#" + pageId);
            renderPage(pageId);
        }

        function renderPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.getElementById('miniLogo').style.display = (pageId === 'splashPage') ? 'none' : 'block';
            window.scrollTo(0,0);
        }

        // بناء الشبكة
        const grid = document.getElementById('productsGrid');
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.onclick = () => openProduct(p);
            card.innerHTML = `<img src="${p.img}" class="img-box" onerror="this.src='https://placehold.co/400'"><div style="margin-top:15px; font-weight:bold;">${p.name}</div><div style="color:#ccc; margin-top:5px;">LE ${p.price}</div>`;
            grid.appendChild(card);
        });

        function openProduct(product) {
            const detailBox = document.getElementById('productDetailContent');
            detailBox.innerHTML = `
                <img src="${product.img}" class="detail-img">
                <div class="detail-info">
                    <h1>${product.name}</h1>
                    <div style="font-size:1.8rem; font-weight:bold;">LE ${product.price} EGP</div>
                    <p style="color:#ccc;">High-end streetwear fabric, handcrafted for X STORE.</p>
                    <button class="btn-buy" onclick="window.open('https://wa.me/${whatsappNumber}')">BUY NOW (WHATSAPP)</button>
                </div>`;
            navigateTo('productDetailPage');
        }
    </script>
</body>
</html>
