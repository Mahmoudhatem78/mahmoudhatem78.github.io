<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X STORE | Premium Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700&display=swap');

        :root {
            --gold: #FFD700;
            --bg-dark: #020202;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-dark); 
            font-family: 'Orbitron', 'Cairo', sans-serif;
            color: white; overflow-x: hidden; scroll-behavior: smooth;
        }

        /* --- خلفية الغيوم الكثيفة المتحركة --- */
        .cloud-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none; overflow: hidden;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        }

        .cloud {
            position: absolute; border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0) 70%);
            filter: blur(60px); animation: drift linear infinite;
        }

        .c1 { width: 600px; height: 600px; top: -10%; left: -10%; animation-duration: 30s; }
        .c2 { width: 800px; height: 800px; bottom: -20%; right: -10%; animation-duration: 45s; opacity: 0.6; }
        .c3 { width: 500px; height: 500px; top: 40%; left: 30%; animation-duration: 25s; opacity: 0.4; }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(40px, 40px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- تنسيق الصفحات --- */
        .page {
            position: relative; z-index: 10; width: 100%; min-height: 100vh;
            display: none; flex-direction: column; align-items: center; padding: 40px 20px;
            box-sizing: border-box;
        }
        .active { display: flex; animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- الواجهة الرئيسية --- */
        .splash-content { justify-content: center; gap: 60px; height: 100vh; }
        .store-name { font-size: 3rem; font-weight: 900; letter-spacing: 12px; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .main-menu { display: flex; flex-direction: column; gap: 20px; }
        .menu-item { 
            font-size: 1.2rem; letter-spacing: 5px; cursor: pointer; opacity: 0.6; 
            transition: 0.4s; padding: 10px 30px; border: 1px solid transparent;
        }
        .menu-item:hover { 
            opacity: 1; color: var(--gold); border-bottom: 1px solid var(--gold);
            transform: letter-spacing: 8px;
        }

        /* --- شبكة المنتجات المتميزة --- */
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 30px; width: 100%; max-width: 1200px; margin-top: 50px; 
        }
        .product-card {
            background: var(--glass); border-radius: 20px; padding: 20px; 
            transition: 0.5s all ease; cursor: pointer; text-align: center;
            border: 1px solid var(--glass-border); backdrop-filter: blur(10px);
            position: relative; overflow: hidden;
        }
        .product-card::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }
        .product-card:hover::before { left: 100%; }
        .product-card:hover { border-color: var(--gold); transform: translateY(-10px); background: rgba(255,255,255,0.05); }
        
        .img-box { 
            width: 100%; aspect-ratio: 1/1; object-fit: contain; 
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            transition: 0.5s; 
        }
        .product-card:hover .img-box { transform: scale(1.05); }

        /* --- صفحة التفاصيل الاحترافية --- */
        .detail-container { 
            display: flex; flex-wrap: wrap; gap: 40px; max-width: 1100px; 
            width: 100%; margin-top: 30px; justify-content: center; 
        }
        .detail-info { 
            flex: 1; min-width: 320px; background: rgba(10,10,10,0.8); 
            padding: 40px; border-radius: 30px; border: 1px solid var(--glass-border);
        }
        .size-btn { 
            border: 1px solid #333; padding: 12px 20px; cursor: pointer; 
            transition: 0.3s; color: #888; border-radius: 8px;
        }
        .size-btn.selected { background: var(--gold); color: black; border-color: var(--gold); font-weight: bold; }

        .btn-buy { 
            background: white; color: black; padding: 20px; border: none; 
            font-weight: 900; cursor: pointer; width: 100%; border-radius: 12px;
            transition: 0.3s; font-family: 'Orbitron';
        }
        .btn-buy:hover { background: var(--gold); transform: scale(1.02); box-shadow: 0 10px 20px rgba(255,215,0,0.2); }

        .back-link { 
            align-self: flex-start; cursor: pointer; margin-bottom: 30px; 
            font-weight: bold; opacity: 0.5; transition: 0.3s;
        }
        .back-link:hover { opacity: 1; color: var(--gold); }
    </style>
</head>
<body>

    <div class="cloud-background">
        <div class="cloud c1"></div>
        <div class="cloud c2"></div>
        <div class="cloud c3"></div>
    </div>

    <div id="splashPage" class="page splash-content active">
        <div style="text-align: center;">
            <svg width="120" height="120" viewBox="0 0 200 200" id="logoContainer" style="cursor: move;">
                <g id="logo-mesh" stroke="white" stroke-width="12" fill="none">
                    <circle cx="100" cy="100" r="80" stroke="rgba(255,215,0,0.2)" stroke-width="2"/>
                    <path d="M60,140 L140,60" stroke-linecap="round" />
                    <path d="M140,140 L60,60" stroke-linecap="round" />
                </g>
            </svg>
            <div class="store-name">X STORE</div>
        </div>
        <nav class="main-menu">
            <div class="menu-item" onclick="navigateTo('catalogPage')">BROWSE COLLECTIONS</div>
            <div class="menu-item">INSTAGRAM</div>
        </nav>
    </div>

    <div id="catalogPage" class="page">
        <div class="back-link" onclick="history.back()">← RETURN TO HOME</div>
        <h2 style="letter-spacing: 5px; color: var(--gold);">CURATED PIECES</h2>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div id="productDetailPage" class="page">
        <div class="back-link" onclick="history.back()">← BACK TO CATALOG</div>
        <div class="detail-container" id="productDetailContent"></div>
    </div>

    <script>
        const products = [
            { id: 1, name: "UNIVERSITY HOODIE", price: "999.00", img: "Picsart_26-02-14_16-25-30-082.png" },
            { id: 2, name: "RASPBERRY SWEAT", price: "850.00", img: "Picsart_26-02-14_16-25-05-041.png" },
            { id: 3, name: "NY BLACK EDITION", price: "999.00", img: "Picsart_26-02-14_16-24-39-633.png" },
            { id: 4, name: "AMAZING OVERSIZE", price: "750.00", img: "Picsart_26-02-13_22-03-08-041.png" },
            { id: 5, name: "VINTAGE WHITE", price: "900.00", img: "https://placehold.co/600x600/0a0a0a/ffffff?text=X+STORE+VINTAGE" },
            { id: 6, name: "DARK SHADOW X", price: "1100.00", img: "https://placehold.co/600x600/0a0a0a/ffffff?text=X+STORE+SHADOW" }
        ];

        const whatsappNumber = "201000000000";

        // التنقل الاحترافي
        function navigateTo(pageId) {
            history.pushState({page: pageId}, "", "#" + pageId);
            renderPage(pageId);
        }

        window.onpopstate = (e) => renderPage(e.state ? e.state.page : 'splashPage');

        function renderPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const target = document.getElementById(pageId);
            if(target) target.classList.add('active');
            window.scrollTo(0,0);
        }

        // بناء المنتجات
        const grid = document.getElementById('productsGrid');
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.onclick = () => openProduct(p);
            card.innerHTML = `
                <img src="${p.img}" class="img-box" loading="lazy">
                <div style="margin-top:20px; font-weight:700; letter-spacing:1px;">${p.name}</div>
                <div style="color:var(--gold); margin-top:8px; font-size:0.9rem;">EGP ${p.price}</div>
            `;
            grid.appendChild(card);
        });

        function openProduct(product) {
            const detailBox = document.getElementById('productDetailContent');
            detailBox.innerHTML = `
                <img src="${product.img}" class="detail-img" style="width:100%; max-width:450px; filter: drop-shadow(0 20px 40px rgba(0,0,0,0.8));">
                <div class="detail-info">
                    <h1 style="margin:0; letter-spacing:2px;">${product.name}</h1>
                    <div style="font-size:2rem; margin:20px 0; color:var(--gold);">EGP ${product.price}</div>
                    <p style="color:#888; line-height:1.8; font-family:'Cairo';">قطعة حصرية مصممة بعناية من متجر X. نسيج قطني فاخر وقصة مريحة تناسب ذوقك الرفيع.</p>
                    <div style="margin:25px 0;">
                        <p style="font-size:0.7rem; color:#555; margin-bottom:10px;">AVAILABLE SIZES:</p>
                        <div style="display:flex; gap:10px;">
                            <div class="size-btn" onclick="selectSize(this)">S</div>
                            <div class="size-btn selected" onclick="selectSize(this)">M</div>
                            <div class="size-btn" onclick="selectSize(this)">L</div>
                            <div class="size-btn" onclick="selectSize(this)">XL</div>
                        </div>
                    </div>
                    <button class="btn-buy" onclick="buyNow('${product.name}', '${product.price}')">PROCEED TO WHATSAPP</button>
                </div>
            `;
            navigateTo('productDetailPage');
        }

        function selectSize(btn) {
            btn.parentElement.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function buyNow(name, price) {
            const size = document.querySelector('.size-btn.selected').innerText;
            const msg = `Hello X STORE, I want to order:\n- Item: ${name}\n- Price: ${price}\n- Size: ${size}`;
            window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // تحريك اللوجو التفاعلي
        const logo = document.getElementById('logo-mesh');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            logo.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
