<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kausa Brand Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* إعدادات عامة */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #000; color: #fff; overflow-x: hidden; }

        /* --- تأثير الخلفية الحبيبية (Grainy Effect) --- */
        .grainy-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png'); /* مثال لخلفية منقطة */
            opacity: 0.1; pointer-events: none; z-index: 99;
        }

        /* --- صفحة الهبوط (Home) --- */
        #home-page {
            height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            background-image: url('https://www.transparenttextures.com/patterns/black-paper.png'); /* خلفية النجوم */
        }

        .logo { width: 150px; margin-bottom: 50px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }

        nav ul { list-style: none; text-align: center; }
        nav ul li { margin: 20px 0; }
        nav ul li a { 
            text-decoration: none; color: #fff; font-size: 1.5rem; letter-spacing: 5px; 
            transition: 0.3s; cursor: pointer; text-transform: uppercase;
        }
        nav ul li a:hover { color: #888; text-shadow: 0 0 15px white; }

        .social-icons { position: absolute; bottom: 30px; display: flex; gap: 20px; font-size: 1.2rem; }

        /* --- صفحة المنتجات (Catalog) --- */
        #catalog-page {
            display: none; padding: 50px 20px;
            background: radial-gradient(circle at center, #333 0%, #000 100%);
            min-height: 100vh;
        }

        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px; max-width: 1200px; margin: 0 auto;
        }

        .product-card {
            text-align: center; position: relative; cursor: pointer;
            transition: transform 0.3s;
        }

        /* تأثير التنفس */
        @keyframes breathe {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 25px rgba(255,255,255,0.5)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
        }

        .product-card img {
            width: 100%; animation: breathe 4s ease-in-out infinite;
        }

        .product-info { margin-top: 15px; }
        .product-info h3 { font-size: 1.2rem; margin-bottom: 5px; }
        .product-info p { color: #aaa; font-size: 0.9rem; }

        .sold-out {
            position: absolute; top: 10px; right: 10px;
            background: rgba(255,255,255,0.8); color: #000;
            padding: 2px 8px; font-size: 0.7rem; border-radius: 10px;
        }

        /* --- صفحة تفاصيل المنتج (Product Details) --- */
        #details-page {
            display: none; padding: 100px 50px; min-height: 100vh;
            background: radial-gradient(circle at left, #444 0%, #000 100%);
        }

        .details-container {
            display: flex; align-items: center; justify-content: center; gap: 100px;
            max-width: 1000px; margin: 0 auto;
        }

        .details-img img { width: 400px; animation: breathe 5s ease-in-out infinite; }

        .details-content { max-width: 400px; }
        .details-content h1 { font-size: 3rem; margin-bottom: 10px; }
        .details-content .price { font-size: 1.2rem; color: #ccc; margin-bottom: 30px; }

        .options { margin-bottom: 30px; }
        .size-btn {
            background: none; border: 1px solid #fff; color: #fff;
            padding: 10px 15px; margin-right: 10px; cursor: pointer; transition: 0.3s;
        }
        .size-btn:hover, .size-btn.active { background: #fff; color: #000; }

        .add-to-cart {
            width: 100%; padding: 15px; background: #fff; color: #000;
            border: none; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        /* تأثيرات الانتقال */
        .fade-in { animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="grainy-bg"></div>

    <section id="home-page">
        <img src="https://via.placeholder.com/150/ffffff/000000?text=LOGO" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a onclick="showPage('catalog')">Catalog</a></li>
                <li><a onclick="showPage('home')">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-tiktok"></i>
        </div>
    </section>

    <section id="catalog-page">
        <div style="text-align: center; margin-bottom: 50px;">
            <img src="https://via.placeholder.com/80" class="logo" style="width: 80px;" onclick="showPage('home')">
        </div>
        <div class="grid-container">
            <div class="product-card" onclick="showDetails('69', 'LE 999.00 EGP', 'https://via.placeholder.com/300/222/fff?text=Hoodie+1')">
                <span class="sold-out">Sold out</span>
                <img src="https://via.placeholder.com/300/222/fff?text=Hoodie+1" alt="Product">
                <div class="product-info">
                    <h3>69</h3>
                    <p>LE 999.00 EGP</p>
                </div>
            </div>
            <div class="product-card" onclick="showDetails('70', 'LE 850.00 EGP', 'https://via.placeholder.com/300/222/fff?text=Hoodie+2')">
                <img src="https://via.placeholder.com/300/222/fff?text=Hoodie+2" alt="Product">
                <div class="product-info">
                    <h3>70</h3>
                    <p>LE 850.00 EGP</p>
                </div>
            </div>
            </div>
    </section>

    <section id="details-page">
        <div style="position: absolute; top: 20px; left: 20px; cursor: pointer;" onclick="showPage('catalog')">← Back</div>
        <div class="details-container">
            <div class="details-img">
                <img id="main-product-img" src="" alt="">
            </div>
            <div class="details-content">
                <h1 id="product-title">69</h1>
                <p class="price" id="product-price">LE 999.00 EGP</p>
                
                <div class="options">
                    <p>Size</p><br>
                    <button class="size-btn">S</button>
                    <button class="size-btn active">M</button>
                    <button class="size-btn">L</button>
                </div>

                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <script>
        function showPage(pageId) {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('catalog-page').style.display = 'none';
            document.getElementById('details-page').style.display = 'none';

            const activePage = document.getElementById(pageId + '-page');
            activePage.style.display = 'block';
            activePage.classList.add('fade-in');
        }

        function showDetails(title, price, img) {
            document.getElementById('product-title').innerText = title;
            document.getElementById('product-price').innerText = price;
            document.getElementById('main-product-img').src = img;
            showPage('details');
        }
    </script>
</body>
</html>
