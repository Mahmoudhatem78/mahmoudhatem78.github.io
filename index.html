<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X STORE | Space Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; font-family: 'Orbitron', sans-serif;
            color: white; overflow: hidden;
        }

        /* --- خلفية النجوم (نفس الفيديو) --- */
        #starfield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        /* --- شاشة التحميل والدوار (Loader) --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999; display: flex; justify-content: center; align-items: center;
            transition: opacity 0.6s ease;
        }
        .spiral-loader {
            width: 60px; height: 60px;
            background: url('https://cdn-icons-png.flaticon.com/512/5903/5903939.png'); /* أيقونة حلزونية تشبه الفيديو */
            background-size: contain;
            filter: invert(1);
            animation: rotateSpiral 1.2s linear infinite;
        }
        @keyframes rotateSpiral { to { transform: rotate(360deg); } }

        /* --- محتوى الصفحات --- */
        .page {
            position: relative; z-index: 10; display: none;
            flex-direction: column; align-items: center; padding: 60px 20px;
            height: 100vh; justify-content: center; box-sizing: border-box;
        }
        .active { display: flex; animation: zoomIn 0.8s ease forwards; }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .nav-menu { display: flex; flex-direction: column; gap: 30px; text-align: center; }
        .nav-item { 
            font-size: 1.2rem; letter-spacing: 8px; cursor: pointer; 
            opacity: 0.6; transition: 0.4s; position: relative;
        }
        .nav-item:hover { opacity: 1; letter-spacing: 12px; }

        /* شبكة المنتجات */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px; width: 100%; max-width: 1100px; padding-top: 50px;
            overflow-y: auto; padding-bottom: 50px;
        }
        .card {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 15px; padding: 20px; backdrop-filter: blur(5px);
            transition: 0.5s; text-align: center; cursor: pointer;
        }
        .card:hover { transform: translateY(-10px); border-color: white; }
        .card img { width: 100%; border-radius: 10px; }

        .back-btn { position: absolute; top: 40px; left: 40px; cursor: pointer; opacity: 0.5; font-size: 0.8rem; letter-spacing: 2px; }
        .back-btn:hover { opacity: 1; }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div id="loader">
        <div class="spiral-loader"></div>
    </div>

    <div id="home" class="page active">
        <div class="spiral-loader" style="margin-bottom: 40px; animation-duration: 4s;"></div>
        <div class="nav-menu">
            <div class="nav-item" onclick="changePage('catalog')">HOME</div>
            <div class="nav-item" onclick="changePage('catalog')">CATALOG</div>
            <div class="nav-item">CONTACT</div>
        </div>
    </div>

    <div id="catalog" class="page" style="justify-content: flex-start;">
        <div class="back-btn" onclick="changePage('home')">← RETURN</div>
        <div class="grid" id="productGrid"></div>
    </div>

    <script>
        // --- 1. كود النجوم المتحركة (الستايل الفضائي) ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 400; i++) {
                stars.push({
                    x: Math.random() * canvas.width - canvas.width / 2,
                    y: Math.random() * canvas.height - canvas.height / 2,
                    z: Math.random() * canvas.width,
                    o: Math.random()
                });
            }
        }

        function updateStars() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let s of stars) {
                s.z -= 2; // سرعة الحركة نحوك
                if (s.z <= 0) s.z = canvas.width;
                
                let x = (s.x / s.z) * canvas.width + canvas.width / 2;
                let y = (s.y / s.z) * canvas.height + canvas.height / 2;
                let r = (1 - s.z / canvas.width) * 2;
                
                ctx.beginPath();
                ctx.fillStyle = `rgba(255, 255, 255, ${s.o})`;
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.fill();
            }
            requestAnimationFrame(updateStars);
        }

        window.addEventListener('resize', initStars);
        initStars();
        updateStars();

        // --- 2. إدارة الانتقالات (Loader) ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 600);
            }, 1000);
        });

        function changePage(pageId) {
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
            loader.style.opacity = '1';

            setTimeout(() => {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 600);
            }, 800);
        }

        // --- 3. بيانات المنتجات ---
        const products = [
            { name: "UNIVERSITY HOODIE", price: "999", img: "Picsart_26-02-14_16-25-30-082.png" },
            { name: "RASPBERRY SWEAT", price: "850", img: "Picsart_26-02-14_16-25-05-041.png" },
            { name: "NY BLACK EDITION", price: "999", img: "Picsart_26-02-14_16-24-39-633.png" },
            { name: "AMAZING OVERSIZE", price: "750", img: "Picsart_26-02-13_22-03-08-041.png" }
        ];

        const grid = document.getElementById('productGrid');
        products.forEach(p => {
            grid.innerHTML += `
                <div class="card">
                    <img src="${p.img}" onerror="this.src='https://placehold.co/400x500/111/fff?text=X+STORE'">
                    <h4 style="margin-top:15px; letter-spacing:1px;">${p.name}</h4>
                    <p style="color:#666; font-size:0.8rem;">LE ${p.price} EGP</p>
                </div>
            `;
        });
    </script>
</body>
</html>
