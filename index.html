<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X STORE</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
background:black;
color:white;
overflow-x:hidden;
}

.stars{
position:fixed;
width:100%;
height:100%;
background:black url('https://www.transparenttextures.com/patterns/stardust.png');
animation: moveStars 60s linear infinite;
z-index:-1;
}

@keyframes moveStars{
from{background-position:0 0;}
to{background-position:10000px 5000px;}
}

header{
text-align:center;
padding:40px 0;
}

.logo{
width:140px;
margin-bottom:20px;
}

h1{
letter-spacing:4px;
margin-bottom:20px;
}

.products{
padding:40px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
}

.card{
background:rgba(255,255,255,0.05);
padding:15px;
border-radius:10px;
text-align:center;
cursor:pointer;
transition:0.3s;
}

.card:hover{
transform:translateY(-8px);
background:rgba(255,255,255,0.1);
}

.card img{
width:100%;
height:250px;
object-fit:cover;
border-radius:8px;
margin-bottom:10px;
}

.details{
display:none;
padding:40px;
text-align:center;
}

.details img{
width:300px;
max-width:90%;
border-radius:10px;
margin-bottom:20px;
}

button{
padding:10px 20px;
border:none;
background:#00f0ff;
color:black;
border-radius:6px;
cursor:pointer;
margin-top:10px;
}

.back{
background:#444;
color:white;
margin-right:10px;
}
</style>
</head>

<body>

<div class="stars"></div>

<header>
<!-- ðŸ”¹ Ø­Ø· Ø±Ø§Ø¨Ø· Ø§Ù„Ù„ÙˆØ¬Ùˆ Ù‡Ù†Ø§ -->
<img src="PUT_LOGO_LINK_HERE" class="logo">
<h1>X STORE</h1>
</header>

<section class="products" id="productList">

<!-- ðŸ”¹ ØºÙŠØ± Ø±ÙˆØ§Ø¨Ø· Ø§Ù„ØµÙˆØ± ÙˆØ§Ù„Ø£Ø³Ø¹Ø§Ø± -->

<div class="card" onclick="openProduct(1)">
<img src="PUT_PRODUCT_IMAGE_1">
<h3>Black Hoodie</h3>
<p>$35</p>
</div>

<div class="card" onclick="openProduct(2)">
<img src="PUT_PRODUCT_IMAGE_2">
<h3>Oversize T-Shirt</h3>
<p>$25</p>
</div>

<div class="card" onclick="openProduct(3)">
<img src="PUT_PRODUCT_IMAGE_3">
<h3>Street Jacket</h3>
<p>$60</p>
</div>

<div class="card" onclick="openProduct(4)">
<img src="PUT_PRODUCT_IMAGE_4">
<h3>Casual Shirt</h3>
<p>$30</p>
</div>

<div class="card" onclick="openProduct(5)">
<img src="PUT_PRODUCT_IMAGE_5">
<h3>Denim Pants</h3>
<p>$45</p>
</div>

<div class="card" onclick="openProduct(6)">
<img src="PUT_PRODUCT_IMAGE_6">
<h3>Sport Set</h3>
<p>$70</p>
</div>

</section>

<section class="details" id="detailsPage">
<img id="detailsImg">
<h2 id="detailsTitle"></h2>
<p id="detailsPrice"></p>

<br>

<!-- ðŸ”¹ Ø­Ø· Ø±Ù‚Ù… ÙˆØ§ØªØ³Ø§Ø¨ Ø¨ØªØ§Ø¹Ùƒ Ø¨Ø¯Ù„ 201XXXXXXXXX -->
<a id="whatsappLink" target="_blank">
<button>Order via WhatsApp</button>
</a>

<br><br>

<button class="back" onclick="goBack()">Back</button>
</section>

<script>

const products = {
1:{title:"Black Hoodie", price:"$35", img:"PUT_PRODUCT_IMAGE_1"},
2:{title:"Oversize T-Shirt", price:"$25", img:"PUT_PRODUCT_IMAGE_2"},
3:{title:"Street Jacket", price:"$60", img:"PUT_PRODUCT_IMAGE_3"},
4:{title:"Casual Shirt", price:"$30", img:"PUT_PRODUCT_IMAGE_4"},
5:{title:"Denim Pants", price:"$45", img:"PUT_PRODUCT_IMAGE_5"},
6:{title:"Sport Set", price:"$70", img:"PUT_PRODUCT_IMAGE_6"},
};

function openProduct(id){
document.getElementById("productList").style.display="none";
document.getElementById("detailsPage").style.display="block";

document.getElementById("detailsImg").src = products[id].img;
document.getElementById("detailsTitle").innerText = products[id].title;
document.getElementById("detailsPrice").innerText = products[id].price;

let message = "Hello, I want to order: " + products[id].title + " - " + products[id].price;

document.getElementById("whatsappLink").href =
"https://wa.me/201XXXXXXXXX?text=" + encodeURIComponent(message);
}

function goBack(){
document.getElementById("detailsPage").style.display="none";
document.getElementById("productList").style.display="grid";
}

</script>

</body>
</html>
