<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X STORE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
background:#000;
color:#fff;
overflow:hidden;
}

/* ===== Loader ===== */
.loader{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
font-size:22px;
letter-spacing:4px;
animation: fadeOut 1s ease 2s forwards;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* ===== Background Stars ===== */
.stars{
position:fixed;
width:100%;
height:100%;
background:transparent url('https://www.transparenttextures.com/patterns/stardust.png');
animation: move 120s linear infinite;
z-index:-2;
}

@keyframes move{
from{background-position:0 0;}
to{background-position:10000px 5000px;}
}

/* ===== Glow Sweep Effect ===== */
.glow{
position:fixed;
top:0;
left:-100%;
width:50%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(0,255,255,0.15),transparent);
animation:sweep 6s infinite;
z-index:-1;
}

@keyframes sweep{
0%{left:-100%;}
100%{left:150%;}
}

/* ===== Pages ===== */
.page{
position:absolute;
width:100%;
height:100%;
overflow-y:auto;
transition:0.7s ease;
}

.hidden{
transform:translateX(100%);
opacity:0;
pointer-events:none;
}

/* ===== Header ===== */
header{
text-align:center;
padding:60px 20px;
animation: logoEnter 1.5s ease;
}

@keyframes logoEnter{
from{opacity:0;transform:translateY(-40px);}
to{opacity:1;transform:translateY(0);}
}

.logo{
width:120px;
margin-bottom:20px;
}

h1{
letter-spacing:8px;
font-weight:600;
}

/* ===== Products ===== */
.products{
padding:20px 30px 80px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
}

.card{
background:rgba(255,255,255,0.05);
border-radius:18px;
padding:15px;
text-align:center;
cursor:pointer;
backdrop-filter:blur(8px);
opacity:0;
transform:translateY(30px);
animation: cardFade 0.8s ease forwards;
}

.card:nth-child(1){animation-delay:0.2s;}
.card:nth-child(2){animation-delay:0.4s;}
.card:nth-child(3){animation-delay:0.6s;}
.card:nth-child(4){animation-delay:0.8s;}
.card:nth-child(5){animation-delay:1s;}
.card:nth-child(6){animation-delay:1.2s;}

@keyframes cardFade{
to{opacity:1;transform:translateY(0);}
}

.card:hover{
transform:scale(1.05);
background:rgba(255,255,255,0.1);
}

.card img{
width:100%;
height:260px;
object-fit:cover;
border-radius:12px;
margin-bottom:10px;
}

/* ===== Details Page ===== */
.details{
text-align:center;
padding:100px 20px;
animation:fadeIn 1s ease;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

.details img{
width:320px;
max-width:90%;
border-radius:15px;
margin-bottom:20px;
}

.price{
margin:10px 0;
font-size:20px;
opacity:0.8;
}

button{
padding:12px 25px;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:600;
margin:10px;
transition:0.3s;
}

.order{
background:#00f0ff;
color:#000;
}

.order:hover{
transform:scale(1.08);
}

.back{
background:#222;
color:#fff;
}

</style>
</head>

<body>

<div class="loader">X STORE</div>
<div class="stars"></div>
<div class="glow"></div>

<!-- ===== Home Page ===== -->
<div class="page" id="homePage">

<header>
<img src="PUT_LOGO_LINK_HERE" class="logo">
<h1>X STORE</h1>
</header>

<section class="products">

<div class="card" onclick="openProduct(1)">
<img src="PUT_PRODUCT_IMAGE_1">
<h3>Black Hoodie</h3>
<p>$35</p>
</div>

<div class="card" onclick="openProduct(2)">
<img src="PUT_PRODUCT_IMAGE_2">
<h3>Oversize T-Shirt</h3>
<p>$25</p>
</div>

<div class="card" onclick="openProduct(3)">
<img src="PUT_PRODUCT_IMAGE_3">
<h3>Street Jacket</h3>
<p>$60</p>
</div>

<div class="card" onclick="openProduct(4)">
<img src="PUT_PRODUCT_IMAGE_4">
<h3>Casual Shirt</h3>
<p>$30</p>
</div>

<div class="card" onclick="openProduct(5)">
<img src="PUT_PRODUCT_IMAGE_5">
<h3>Denim Pants</h3>
<p>$45</p>
</div>

<div class="card" onclick="openProduct(6)">
<img src="PUT_PRODUCT_IMAGE_6">
<h3>Sport Set</h3>
<p>$70</p>
</div>

</section>
</div>

<!-- ===== Details Page ===== -->
<div class="page hidden" id="detailsPage">
<div class="details">
<img id="detailsImg">
<h2 id="detailsTitle"></h2>
<div class="price" id="detailsPrice"></div>

<a id="whatsappLink" target="_blank">
<button class="order">Order via WhatsApp</button>
</a>

<br>
<button class="back" onclick="goBack()">Back</button>
</div>
</div>

<script>

const products={
1:{title:"Black Hoodie",price:"$35",img:"Picsart_26-02-14_16-25-05-041.png"},
2:{title:"Oversize T-Shirt",price:"$25",img:"Picsart_26-02-14_16-25-30-082.png"},
3:{title:"Street Jacket",price:"$60",img:"PUT_PRODUCT_IMAGE_3"},
4:{title:"Casual Shirt",price:"$30",img:"PUT_PRODUCT_IMAGE_4"},
5:{title:"Denim Pants",price:"$45",img:"PUT_PRODUCT_IMAGE_5"},
6:{title:"Sport Set",price:"$70",img:"PUT_PRODUCT_IMAGE_6"},
};

function openProduct(id){
document.getElementById("homePage").classList.add("hidden");
document.getElementById("detailsPage").classList.remove("hidden");

document.getElementById("detailsImg").src=products[id].img;
document.getElementById("detailsTitle").innerText=products[id].title;
document.getElementById("detailsPrice").innerText=products[id].price;

let msg="Hello, I want to order: "+products[id].title+" - "+products[id].price;

document.getElementById("whatsappLink").href=
"https://wa.me/201023708424?text="+encodeURIComponent(msg);
}

function goBack(){
document.getElementById("detailsPage").classList.add("hidden");
document.getElementById("homePage").classList.remove("hidden");
}

</script>

</body>
</html>
