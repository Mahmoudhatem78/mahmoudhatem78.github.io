<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X STORE | Official Experience</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

:root {
    --gold: #FFD700;
    --bg-black: #000;
}

body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Orbitron', sans-serif;
    color: white;
    overflow-x: hidden;
    scroll-behavior: smooth;
}

/* ===============================
   BACKGROUND IMAGE
================================= */

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url("feea2b73edc65a231b4dd38501952c6b.jpg") center center / cover no-repeat;
    z-index: -3;
}

/* أشعة الضوء النازلة */
body::after {
    content: "";
    position: fixed;
    top: -100%;
    left: 0;
    width: 100%;
    height: 300%;
    background:
        radial-gradient(ellipse at center, rgba(255,255,255,0.25) 0%, transparent 60%),
        repeating-linear-gradient(
            to bottom,
            rgba(255,255,255,0.15) 0px,
            rgba(255,255,255,0.08) 60px,
            transparent 120px
        );
    mix-blend-mode: screen;
    animation: lightFall 8s linear infinite;
    z-index: -2;
}

/* نزول الضوء */
@keyframes lightFall {
    from { transform: translateY(0); }
    to { transform: translateY(40%); }
}

/* نبض إضاءة خفيف */
@keyframes glowPulse {
    0%,100% { filter: brightness(1); }
    50% { filter: brightness(1.1); }
}

body {
    animation: glowPulse 10s ease-in-out infinite;
}

/* ===============================
   باقي تصميمك كما هو
================================= */

.page {
    position: relative;
    z-index: 10;
    width: 100%;
    min-height: 100vh;
    display: none;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    box-sizing: border-box;
}

.active {
    display: flex;
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.splash-content {
    justify-content: space-between;
    height: 100vh;
}

.store-name {
    font-size: 2rem;
    font-weight: 900;
    letter-spacing: 10px;
    margin-top: 10px;
}

.main-menu {
    display: flex;
    flex-direction: column;
    gap: 30px;
    text-align: center;
}

.menu-item {
    font-size: 1.5rem;
    letter-spacing: 8px;
    cursor: pointer;
    opacity: 0.7;
    transition: 0.3s;
}

.menu-item:hover {
    opacity: 1;
    text-shadow: 0 0 15px white;
    transform: scale(1.1);
}

/* باقي كودك يكمل زي ما هو بدون تغيير */

</style>
</head>

<body>

<!-- موقعك شغال طبيعي -->

<div id="splashPage" class="page splash-content active">
    <div style="text-align: center;">
        <div class="store-name">X STORE</div>
    </div>

    <nav class="main-menu">
        <div class="menu-item">HOME</div>
        <div class="menu-item">CATALOG</div>
        <div class="menu-item">CONTACT</div>
    </nav>
</div>

</body>
</html>
