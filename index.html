<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X STORE | Official Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;500;700&display=swap');

        :root {
            --gold: #FFD700;
            --bg-black: #000;
            --glow: rgba(255, 255, 255, 0.4);
            --accent: #fff;
        }

        /* --- تأثير الحبيبات السينمائي (Grain Texture) --- */
        .grain-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.12; pointer-events: none; z-index: 9999;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-black); font-family: 'Inter', sans-serif;
            color: white; overflow-x: hidden; scroll-behavior: smooth;
        }

        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; opacity: 0.6; }

        .page {
            position: relative; z-index: 10; width: 100%; min-height: 100vh;
            display: none; flex-direction: column; align-items: center; padding: 40px 20px;
            box-sizing: border-box;
        }

        .active { display: flex; animation: pageTransition 1s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes pageTransition { from { opacity: 0; transform: scale(0.98); filter: blur(10px); } to { opacity: 1; transform: scale(1); filter: blur(0); } }

        /* --- الواجهة الرئيسية (نفس الصور بالضبط) --- */
        .splash-content { justify-content: center; height: 100vh; gap: 80px; }
        .logo-area { text-align: center; }
        .store-name { font-family: 'Orbitron'; font-size: 1.2rem; letter-spacing: 12px; margin-top: 20px; opacity: 0.8; }
        
        .main-menu { display: flex; flex-direction: column; gap: 25px; text-align: center; }
        .menu-item { font-family: 'Orbitron'; font-size: 1.4rem; letter-spacing: 6px; cursor: pointer; opacity: 0.6; transition: 0.5s; text-decoration: none; color: white; }
        .menu-item:hover { opacity: 1; text-shadow: 0 0 20px white; transform: translateY(-3px); }

        /* --- تأثير التنفس (Breathing) --- */
        @keyframes breatheGlow {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
            50% { transform: scale(1.04); filter: drop-shadow(0 0 30px rgba(255,255,255,0.5)); }
        }

        /* --- شبكة المنتجات --- */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 50px; width: 100%; max-width: 1200px; margin-top: 60px; }
        .product-card {
            position: relative; text-align: center; cursor: pointer; transition: 0.4s;
        }
        .img-wrapper { position: relative; overflow: visible; padding: 20px; }
        .img-box { width: 100%; height: auto; transition: 0.5s; animation: breatheGlow 5s infinite ease-in-out; }
        
        .sold-out-badge {
            position: absolute; top: 10%; right: 5%; background: rgba(255,255,255,0.9); color: black;
            padding: 4px 12px; font-size: 10px; font-weight: bold; border-radius: 50px; z-index: 5; text-transform: uppercase;
        }

        .product-info { margin-top: 15px; }
        .product-name { font-size: 1rem; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.9; }
        .product-price { font-size: 0.9rem; color: #888; letter-spacing: 1px; }

        /* --- صفحة المنتج (Halo Background) --- */
        #productDetailPage { background: radial-gradient(circle at 30% 50%, #1a1a1a 0%, #000 70%); }
        .detail-container { display: flex; flex-wrap: wrap; gap: 80px; max-width: 1100px; width: 100%; margin: auto; align-items: center; position: relative; }
        
        .detail-img-box { flex: 1.2; position: relative; display: flex; justify-content: center; }
        .detail-img-box::before { /* الهالة الضوئية */
            content: ''; position: absolute; width: 100%; height: 100%; background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            z-index: -1; animation: breatheGlow 4s infinite;
        }
        .detail-img { width: 100%; max-width: 500px; animation: breatheGlow 6s infinite ease-in-out; }

        .detail-info { flex: 0.8; display: flex; flex-direction: column; gap: 25px; padding: 20px; text-align: left; }
        .detail-name { font-family: 'Orbitron'; font-size: 2.5rem; letter-spacing: 5px; }
        .price-tag { font-size: 1.4rem; font-weight: 300; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; }
        
        .size-btn { border: 1px solid rgba(255,255,255,0.3); background: none; color: white; padding: 12px 20px; cursor: pointer; transition: 0.3s; border-radius: 4px; }
        .size-btn.selected, .size-btn:hover { background: white; color: black; border-color: white; }
        
        .btn-buy { 
            background: white; color: black; padding: 20px; border: none; font-weight: bold; cursor: pointer; 
            letter-spacing: 3px; font-size: 1rem; transition: 0.4s; border-radius: 5px;
        }
        .btn-buy:hover { transform: scale(1.03); box-shadow: 0 0 30px rgba(255,255,255,0.2); }

        .back-link { position: absolute; top: 40px; left: 40px; cursor: pointer; letter-spacing: 4px; opacity: 0.5; transition: 0.3s; font-size: 0.8rem; z-index: 100; }
        .back-link:hover { opacity: 1; text-shadow: 0 0 10px white; }

        .social-bar { position: absolute; bottom: 40px; display: flex; gap: 30px; }
        .social-link svg { width: 20px; fill: white; opacity: 0.5; transition: 0.3s; }
        .social-link:hover svg { opacity: 1; }

    </style>
</head>
<body>

    <div class="grain-overlay"></div>
    <canvas id="starfield"></canvas>

    <div id="splashPage" class="page splash-content active">
        <div class="logo-area">
            <svg width="120" height="120" viewBox="0 0 200 200" id="logoContainer">
                <g id="logo-mesh" stroke="white" stroke-width="12" fill="none" style="filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));">
                    <path d="M50,150 L150,50" /><path d="M150,150 L50,50" />
                </g>
            </svg>
            <div class="store-name">X STORE</div>
        </div>
        
        <nav class="main-menu">
            <a class="menu-item" onclick="navigateTo('catalogPage')">HOME</a>
            <a class="menu-item" onclick="navigateTo('catalogPage')">CATALOG</a>
            <a class="menu-item">CONTACT</a>
        </nav>

        <div class="social-bar">
            <a href="#" class="social-link"><svg viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.069-4.85.069-3.204 0-3.584-.012-4.849-.069-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg></a>
            <a href="#" class="social-link"><svg viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.65-1.55-1.09-.01 2.83.03 5.66-.02 8.5-.16 2.61-2.14 4.86-4.73 5.37-2.67.55-5.5-1.09-6.18-3.69-.69-2.58 1.25-5.22 3.93-5.32v4.02c-1.23-.05-2.26 1.18-2.03 2.43.21 1.16 1.47 1.83 2.52 1.46 1.15-.36 1.84-1.58 1.68-2.78-.05-4.46-.02-8.91-.03-13.37-.01-1.63-.01-3.26-.01-4.89-.84.23-1.69.45-2.54.67-.01-.13-.02-.27-.03-.4 1.05-.29 2.1-.58 3.16-.89z"/></svg></a>
        </div>
    </div>

    <div id="catalogPage" class="page">
        <div class="back-link" onclick="navigateTo('splashPage')">← BACK</div>
        <div class="store-name" style="margin-top: 20px;">CATALOGUE</div>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div id="productDetailPage" class="page">
        <div class="back-link" onclick="navigateTo('catalogPage')">← CATALOGUE</div>
        <div class="detail-container" id="productDetailContent"></div>
    </div>

    <script>
        // داتا المنتجات (استبدل روابط الصور بصورك الحقيقية لنتائج مذهلة)
        const products = [
            { id: 1, name: "UNIVERSITY HOODIE", price: "999.00", img: "https://i.ibb.co/LzdY7xV/hoodie1.png", soldOut: true },
            { id: 2, name: "RASPBERRY SWEAT", price: "850.00", img: "https://i.ibb.co/Y2N5Ppx/hoodie2.png", soldOut: true },
            { id: 3, name: "NY BLACK EDITION", price: "999.00", img: "https://i.ibb.co/y4Lz7S8/hoodie3.png", soldOut: false },
            { id: 4, name: "AMAZING OVERSIZE", price: "750.00", img: "https://i.ibb.co/m0B7Zq9/hoodie4.png", soldOut: true },
        ];

        // نظام التنقل مع الـ History
        function navigateTo(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }

        // بناء الشبكة
        const grid = document.getElementById('productsGrid');
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.onclick = () => openProduct(p);
            card.innerHTML = `
                <div class="img-wrapper">
                    ${p.soldOut ? '<div class="sold-out-badge">Sold out</div>' : ''}
                    <img src="${p.img}" class="img-box" onerror="this.src='https://placehold.co/500x500/111/fff?text=X+STORE'">
                </div>
                <div class="product-info">
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">LE ${p.price} EGP</div>
                </div>
            `;
            grid.appendChild(card);
        });

        function openProduct(product) {
            const content = document.getElementById('productDetailContent');
            content.innerHTML = `
                <div class="detail-img-box">
                    <img src="${product.img}" class="detail-img" onerror="this.src='https://placehold.co/500x500/111/fff?text=X+STORE'">
                </div>
                <div class="detail-info">
                    <h1 class="detail-name">${product.name}</h1>
                    <div class="price-tag">LE ${product.price} EGP</div>
                    <p style="color:#666; font-size:0.9rem; line-height:1.6;">Essential streetwear piece. Cut from premium heavyweight cotton with a relaxed fit. Designed for comfort and longevity.</p>
                    
                    <div>
                        <span style="font-size:0.7rem; color:#888; letter-spacing:2px;">SELECT SIZE</span>
                        <div style="display:flex; gap:10px; margin-top:10px;">
                            <button class="size-btn">S</button>
                            <button class="size-btn selected">M</button>
                            <button class="size-btn">L</button>
                            <button class="size-btn">XL</button>
                        </div>
                    </div>

                    <button class="btn-buy">ADD TO CART</button>
                </div>
            `;
            navigateTo('productDetailPage');
        }

        // كود النجوم (Starfield)
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<300; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.5, speed: Math.random()*0.5 });
        }
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
                s.y += s.speed; if(s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(drawStars);
        }
        initStars(); drawStars();

        // لوجو 3D التفاعلي (كما هو في كودك)
        const mesh = document.getElementById('logo-mesh');
        const container = document.getElementById('logoContainer');
        let startX, startY;
        container.addEventListener('mousemove', (e) => {
            let rect = container.getBoundingClientRect();
            let x = e.clientX - rect.left - rect.width/2;
            let y = e.clientY - rect.top - rect.height/2;
            mesh.style.transform = `rotateY(${x/2}deg) rotateX(${-y/2}deg)`;
        });
        container.addEventListener('mouseleave', () => {
            mesh.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>
</body>
</html>
