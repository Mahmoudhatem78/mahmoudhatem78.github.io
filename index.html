<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X STORE | Dynamic Clouds</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --bg-dark: #050505;
            --cloud-white: rgba(255, 255, 255, 0.12);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-dark); font-family: 'Orbitron', sans-serif;
            color: white; overflow-x: hidden;
        }

        /* --- الخلفية الديناميكية (الغيوم الكثيفة) --- */
        .dynamic-cloud-system {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; overflow: hidden; background: black;
        }

        /* محاكاة شعاع الضوء الذي في الصورة */
        .light-ray {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 300px; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.08) 0%, transparent 80%);
            filter: blur(50px); z-index: 2;
        }

        .cloud-layer {
            position: absolute; width: 200%; height: 200%;
            background-image: 
                radial-gradient(circle at 50% 50%, var(--cloud-white) 0%, transparent 40%),
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.08) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 35%);
            filter: blur(80px);
            animation: cloudMovement 60s linear infinite;
        }

        .layer-2 {
            animation: cloudMovement 90s linear infinite reverse;
            opacity: 0.6;
        }

        @keyframes cloudMovement {
            0% { transform: translate(-25%, -25%) rotate(0deg); }
            50% { transform: translate(-10%, -10%) rotate(2deg); }
            100% { transform: translate(-25%, -25%) rotate(0deg); }
        }

        /* --- باقي تنسيقات الموقع الأساسية --- */
        .page {
            position: relative; z-index: 10; width: 100%; min-height: 100vh;
            display: none; flex-direction: column; align-items: center; padding: 40px 20px;
            box-sizing: border-box;
        }
        .active { display: flex; animation: fadeIn 0.8s ease; }

        .store-name { font-size: 2.5rem; font-weight: 900; letter-spacing: 12px; margin-top: 20px; text-align: center; text-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .main-menu { display: flex; flex-direction: column; gap: 30px; text-align: center; margin-top: 50px; }
        .menu-item { font-size: 1.5rem; letter-spacing: 8px; cursor: pointer; opacity: 0.7; transition: 0.4s; }
        .menu-item:hover { opacity: 1; color: #fff; transform: scale(1.1); text-shadow: 0 0 15px white; }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; width: 100%; max-width: 1100px; margin-top: 40px; }
        .product-card {
            background: rgba(255, 255, 255, 0.03); border-radius: 15px; padding: 20px; transition: 0.4s; cursor: pointer; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
        }
        .product-card:hover { border-color: white; transform: translateY(-5px); }
        .img-box { width: 100%; aspect-ratio: 1/1; object-fit: contain; }

        .back-link { align-self: flex-start; cursor: pointer; margin-bottom: 20px; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="dynamic-cloud-system">
        <div class="light-ray"></div>
        <div class="cloud-layer"></div>
        <div class="cloud-layer layer-2"></div>
    </div>

    <div id="splashPage" class="page active">
        <div style="text-align: center; margin-top: 10vh;">
            <svg width="100" height="100" viewBox="0 0 200 200">
                <path d="M50,150 L150,50 M150,150 L50,50" stroke="white" stroke-width="15" fill="none" />
            </svg>
            <div class="store-name">X STORE</div>
        </div>
        <nav class="main-menu">
            <div class="menu-item" onclick="navigateTo('catalogPage')">HOME</div>
            <div class="menu-item" onclick="navigateTo('catalogPage')">CATALOG</div>
            <div class="menu-item">CONTACT</div>
        </nav>
    </div>

    <div id="catalogPage" class="page">
        <div class="back-link" onclick="history.back()">← BACK</div>
        <div class="store-name" style="font-size: 1.5rem;">COLLECTIONS</div>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script>
        const products = [
            { id: 1, name: "UNIVERSITY HOODIE", price: "999.00", img: "Picsart_26-02-14_16-25-30-082.png" },
            { id: 2, name: "RASPBERRY SWEAT", price: "850.00", img: "Picsart_26-02-14_16-25-05-041.png" },
            { id: 3, name: "NY BLACK EDITION", price: "999.00", img: "Picsart_26-02-14_16-24-39-633.png" },
            { id: 4, name: "AMAZING OVERSIZE", price: "750.00", img: "Picsart_26-02-13_22-03-08-041.png" },
            { id: 5, name: "VINTAGE WHITE", price: "900.00", img: "" },
            { id: 6, name: "DARK SHADOW X", price: "1100.00", img: "" }
        ];

        // إدارة التنقل
        function navigateTo(pageId) {
            history.pushState({page: pageId}, "", "#" + pageId);
            renderPage(pageId);
        }

        window.onpopstate = (e) => renderPage(e.state ? e.state.page : 'splashPage');

        function renderPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }

        // بناء المنتجات
        const grid = document.getElementById('productsGrid');
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${p.img}" class="img-box" onerror="this.src='https://placehold.co/400x400/111/444?text=X+Product'">
                <div style="margin-top:15px; font-weight:bold;">${p.name}</div>
                <div style="color:#aaa; margin-top:5px;">LE ${p.price}</div>
            `;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
