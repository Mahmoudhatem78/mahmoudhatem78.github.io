<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X STORE | Official Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --gold: #FFD700;
            --bg-black: #050505;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-black); font-family: 'Orbitron', sans-serif;
            color: white; overflow-x: hidden; scroll-behavior: smooth;
        }

        /* --- تعديل الخلفية: غيوم بيضاء كثيفة متحركة --- */
        #cloud-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none; overflow: hidden;
            background: #000; /* خلفية سوداء لتباين الغيوم */
        }

        .cloud {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0) 60%);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.8;
            animation: moveClouds linear infinite;
        }

        /* طبقات الغيوم */
        .c1 { width: 800px; height: 800px; top: -200px; left: -200px; animation-duration: 25s; }
        .c2 { width: 600px; height: 600px; bottom: -100px; right: -100px; animation-duration: 30s; animation-direction: reverse; }
        .c3 { width: 900px; height: 900px; top: 30%; left: 30%; animation-duration: 40s; opacity: 0.5; }
        .c4 { width: 500px; height: 500px; bottom: 10%; left: 10%; animation-duration: 20s; }
        .c5 { width: 700px; height: 700px; top: 10%; right: 20%; animation-duration: 35s; }

        @keyframes moveClouds {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 30px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* لضمان قراءة النص فوق الغيوم البيضاء */
        .store-name, .menu-item, .product-card div, .back-link, h2 {
            text-shadow: 0 0 15px rgba(0,0,0,0.9), 0 0 5px black; 
        }

        .page {
            position: relative; z-index: 10; width: 100%; min-height: 100vh;
            display: none; flex-direction: column; align-items: center; padding: 40px 20px;
            box-sizing: border-box;
        }

        .active { display: flex; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* الواجهة الرئيسية */
        .splash-content { justify-content: space-between; height: 100vh; }
        .store-name { font-size: 2rem; font-weight: 900; letter-spacing: 10px; margin-top: 10px; text-align: center; }
        .main-menu { display: flex; flex-direction: column; gap: 30px; text-align: center; }
        .menu-item { font-size: 1.5rem; letter-spacing: 8px; cursor: pointer; opacity: 0.8; transition: 0.3s; font-weight: bold; }
        .menu-item:hover { opacity: 1; transform: scale(1.1); color: var(--gold); }

        /* شبكة المنتجات */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; margin-top: 40px; }
        .product-card {
            background: rgba(0, 0, 0, 0.4); border-radius: 15px; padding: 15px; transition: 0.4s; cursor: pointer; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
        }
        .product-card:hover { border-color: white; transform: translateY(-5px); background: rgba(0,0,0,0.6); }
        .img-box { width: 100%; aspect-ratio: 1/1; object-fit: contain; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }

        /* صفحة تفاصيل المنتج */
        .detail-container { display: flex; flex-wrap: wrap; gap: 40px; max-width: 1000px; width: 100%; margin-top: 20px; justify-content: center; }
        .detail-img { flex: 1; min-width: 280px; max-width: 400px; aspect-ratio: 1/1; object-fit: contain; filter: drop-shadow(0 0 30px rgba(255,255,255,0.3)); }
        .detail-info { flex: 1; min-width: 300px; display: flex; flex-direction: column; gap: 15px; background: rgba(0,0,0,0.8); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); }
        
        .size-btn { border: 1px solid #444; padding: 8px 15px; cursor: pointer; transition: 0.3s; display: inline-block; margin-right: 5px; }
        .size-btn.selected { background: white; color: black; border-color: white; }
        
        .btn-buy { background: white; color: black; padding: 15px; border: none; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.3s; }
        .btn-buy:hover { background: var(--gold); }
        .back-link { align-self: flex-start; cursor: pointer; margin-bottom: 20px; border-bottom: 1px solid transparent; transition: 0.3s; font-weight: bold; }
        .back-link:hover { border-color: white; }
    </style>
</head>
<body>

    <div id="cloud-container">
        <div class="cloud c1"></div>
        <div class="cloud c2"></div>
        <div class="cloud c3"></div>
        <div class="cloud c4"></div>
        <div class="cloud c5"></div>
    </div>

    <div id="splashPage" class="page active">
        <div style="text-align: center; margin-top: 50px;">
            <svg width="80" height="80" viewBox="0 0 200 200" id="logoContainer">
                <g id="logo-mesh" stroke="white" stroke-width="15" fill="none" style="filter: drop-shadow(0 0 10px black);">
                    <path d="M50,150 L150,50" /><path d="M150,150 L50,50" />
                </g>
            </svg>
            <div class="store-name">X STORE</div>
        </div>
        <nav class="main-menu">
            <div class="menu-item" onclick="navigateTo('catalogPage')">CATALOG</div>
            <div class="menu-item">CONTACT</div>
        </nav>
        <div style="margin-top: auto; padding-bottom: 40px;">
            <a href="https://www.instagram.com/xce____7oda__x" target="_blank" style="color: white; text-decoration: none; opacity: 0.8; font-weight: bold; text-shadow: 0 0 5px black;">INSTAGRAM</a>
        </div>
    </div>

    <div id="catalogPage" class="page">
        <div class="back-link" onclick="handleBack()">← BACK</div>
        <div class="store-name" style="font-size: 1.5rem;">COLLECTIONS</div>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div id="productDetailPage" class="page">
        <div class="back-link" onclick="handleBack()">← BACK</div>
        <div class="detail-container" id="productDetailContent"></div>
    </div>

    <script>
        // ==========================================
        //  تم زيادة عدد المنتجات إلى 20 منتجاً
        // ==========================================
        const products = [
            { id: 1, name: "UNIVERSITY HOODIE", price: "999.00", img: "Picsart_26-02-14_16-25-30-082.png" },
            { id: 2, name: "RASPBERRY SWEAT", price: "850.00", img: "Picsart_26-02-14_16-25-05-041.png" },
            { id: 3, name: "NY BLACK EDITION", price: "999.00", img: "Picsart_26-02-14_16-24-39-633.png" },
            { id: 4, name: "AMAZING OVERSIZE", price: "750.00", img: "Picsart_26-02-13_22-03-08-041.png" },
            { id: 5, name: "VINTAGE WHITE", price: "900.00", img: "" },
            { id: 6, name: "DARK SHADOW X", price: "1100.00", img: "" },
            { id: 7, name: "STREETWEAR V1", price: "800.00", img: "" },
            { id: 8, name: "STREETWEAR V2", price: "850.00", img: "" },
            { id: 9, name: "BLACK MAMBA", price: "1200.00", img: "" },
            { id: 10, name: "URBAN STYLE", price: "700.00", img: "" },
            { id: 11, name: "NIGHT RIDER", price: "950.00", img: "" },
            { id: 12, name: "GHOST WHITE", price: "880.00", img: "" },
            { id: 13, name: "TOKYO DRIFT", price: "1050.00", img: "" },
            { id: 14, name: "BROOKLYN 99", price: "770.00", img: "" },
            { id: 15, name: "SILENT HILL", price: "920.00", img: "" },
            { id: 16, name: "MATRIX COAT", price: "1500.00", img: "" },
            { id: 17, name: "CYBER PUNK", price: "1100.00", img: "" },
            { id: 18, name: "DESERT STORM", price: "890.00", img: "" },
            { id: 19, name: "ARCTIC BLUE", price: "940.00", img: "" },
            { id: 20, name: "LAST KING", price: "2000.00", img: "" }
        ];

        const whatsappNumber = "201000000000";

        // إدارة التنقل والـ History
        window.addEventListener('load', () => {
            history.replaceState({page: 'splashPage'}, "", "");
        });

        window.onpopstate = (e) => {
            const pageId = e.state ? e.state.page : 'splashPage';
            renderPage(pageId);
        };

        function navigateTo(pageId) {
            history.pushState({page: pageId}, "", "");
            renderPage(pageId);
        }

        function handleBack() {
            history.back();
        }

        function renderPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const target = document.getElementById(pageId);
            if(target) target.classList.add('active');
            window.scrollTo(0,0);
        }

        // إنشاء شبكة المنتجات
        const grid = document.getElementById('productsGrid');
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.onclick = () => openProduct(p);
            // استخدام صورة مؤقتة إذا لم تكن الصورة موجودة
            const imgSrc = p.img ? p.img : `https://placehold.co/400x400/222/999?text=ITEM+${p.id}`;
            
            card.innerHTML = `
                <img src="${imgSrc}" class="img-box">
                <div style="margin-top:15px; font-weight:bold; letter-spacing:1px;">${p.name}</div>
                <div style="color:var(--gold); margin-top:5px;">EGP ${p.price}</div>
            `;
            grid.appendChild(card);
        });

        function openProduct(product) {
            const detailBox = document.getElementById('productDetailContent');
            const imgSrc = product.img ? product.img : `https://placehold.co/400x400/222/999?text=${product.name.replace(/ /g,'+')}`;
            
            detailBox.innerHTML = `
                <img src="${imgSrc}" class="detail-img">
                <div class="detail-info">
                    <h2 style="margin:0;">${product.name}</h2>
                    <div style="font-size:1.5rem; color:white;">EGP ${product.price}</div>
                    <p style="color:#ccc; font-size:0.85rem; line-height:1.6;">Premium quality streetwear from X STORE. Exclusive Limited Edition.</p>
                    <div>
                        <p style="font-size:0.7rem; color:#888; margin-bottom:10px;">SELECT SIZE:</p>
                        <div class="size-btn" onclick="selectSize(this)">S</div>
                        <div class="size-btn selected" onclick="selectSize(this)">M</div>
                        <div class="size-btn" onclick="selectSize(this)">L</div>
                        <div class="size-btn" onclick="selectSize(this)">XL</div>
                    </div>
                    <button class="btn-buy" onclick="buyNow('${product.name}', '${product.price}')">ORDER VIA WHATSAPP</button>
                </div>
            `;
            navigateTo('productDetailPage');
        }

        function selectSize(btn) {
            btn.parentElement.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function buyNow(name, price) {
            const size = document.querySelector('.size-btn.selected').innerText;
            const msg = `Order from X STORE:%0AItem: ${name}%0APrice: ${price}%0ASize: ${size}`;
            window.open(`https://wa.me/${whatsappNumber}?text=${msg}`, '_blank');
        }

        // تحريك اللوجو باللمس
        const container = document.getElementById('logoContainer');
        const mesh = document.getElementById('logo-mesh');
        let isDown = false; let startX, startY;
        const start = (e) => { isDown = true; startX = (e.pageX || e.touches[0].pageX); startY = (e.pageY || e.touches[0].pageY); mesh.style.transition = "none"; };
        const move = (e) => { if(!isDown) return; let x = (e.pageX || e.touches[0].pageX); let y = (e.pageY || e.touches[0].pageY);
            let rotY = (x - startX) * 0.5; let rotX = (startY - y) * 0.5;
            mesh.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`; };
        const end = () => { isDown = false; mesh.style.transition = "transform 0.8s ease"; mesh.style.transform = `rotateX(0deg) rotateY(0deg)`; };
        
        container.addEventListener('mousedown', start); window.addEventListener('mousemove', move); window.addEventListener('mouseup', end);
        container.addEventListener('touchstart', start); window.addEventListener('touchmove', move); window.addEventListener('touchend', end);
    </script>
</body>
</html>
