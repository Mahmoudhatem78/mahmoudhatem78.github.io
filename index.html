<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X STORE | Space Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');

        /* إعدادات المتصفح الأساسية */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; background-color: #000; 
            font-family: 'Orbitron', sans-serif; color: white; overflow: hidden;
        }

        /* خلفية النجوم الديناميكية */
        #starfield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        /* شاشة التحميل (Loader) */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; 
            justify-content: center; align-items: center; transition: 0.8s ease;
        }

        /* اللوجو المتحرك (المجرة) */
        .main-logo {
            width: 120px; height: 120px;
            object-fit: contain;
            animation: rotateLogo 10s linear infinite; /* سرعة دوران اللوجو */
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }
        @keyframes rotateLogo { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* حاوية الصفحات */
        .page {
            position: relative; z-index: 10; width: 100%; height: 100vh;
            display: none; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; padding: 20px;
        }
        .active { display: flex; animation: pageFadeIn 1s ease forwards; }
        @keyframes pageFadeIn { from { opacity: 0; transform: scale(1.1); } to { opacity: 1; transform: scale(1); } }

        /* القائمة الرئيسية */
        .menu { display: flex; flex-direction: column; gap: 20px; margin-top: 30px; }
        .menu-btn {
            font-size: 1.5rem; letter-spacing: 10px; cursor: pointer;
            opacity: 0.6; transition: 0.4s; text-decoration: none; color: white;
        }
        .menu-btn:hover { opacity: 1; letter-spacing: 15px; text-shadow: 0 0 10px white; }

        /* شبكة المنتجات (Catalog) */
        .catalog-container {
            width: 100%; max-width: 1200px; height: 80vh;
            overflow-y: auto; padding: 20px; scrollbar-width: none;
        }
        .catalog-container::-webkit-scrollbar { display: none; }

        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px; width: 100%;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; padding: 20px; transition: 0.5s;
            backdrop-filter: blur(10px);
        }
        .product-card:hover { 
            transform: translateY(-10px); border-color: white;
            background: rgba(255, 255, 255, 0.05);
        }
        .product-card img { 
            width: 100%; border-radius: 15px; margin-bottom: 15px;
            transition: 0.5s; 
        }
        .product-card:hover img { transform: scale(1.05); }

        .price { color: #888; margin-top: 10px; font-size: 0.9rem; }

        /* زر الرجوع */
        .back-btn {
            position: absolute; top: 30px; right: 30px; cursor: pointer;
            font-size: 0.8rem; letter-spacing: 3px; opacity: 0.5;
        }
        .back-btn:hover { opacity: 1; }

    </style>
</head>
<body>

    <div id="loader">
        <img id="loadingLogo" src="" class="main-logo" alt="Loading...">
    </div>

    <canvas id="starfield"></canvas>

    <div id="homePage" class="page active">
        <img id="homeLogo" src="" class="main-logo" alt="Logo">
        <div class="menu">
            <div class="menu-btn" onclick="navigateTo('catalogPage')">HOME</div>
            <div class="menu-btn" onclick="navigateTo('catalogPage')">CATALOG</div>
            <div class="menu-btn">CONTACT</div>
        </div>
    </div>

    <div id="catalogPage" class="page">
        <div class="back-btn" onclick="navigateTo('homePage')">BACK ←</div>
        <div class="catalog-container">
            <div id="productsList" class="products-grid">
                </div>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. قسم التعديلات (ضع روابطك هنا)
        // ==========================================
        
        // رابط اللوجو المتحرك (المجرة)
        const LOGO_URL = "https://cdn-icons-png.flaticon.com/512/5903/5903939.png"; 

        // قائمة المنتجات (أضف أو عدل كما تشاء)
        const PRODUCTS = [
            { name: "UNIVERSITY HOODIE", price: "999 EGP", image: "رابط_صورة_المنتج_1" },
            { name: "RASPBERRY SWEAT", price: "850 EGP", image: "رابط_صورة_المنتج_2" },
            { name: "NY BLACK EDITION", price: "999 EGP", image: "رابط_صورة_المنتج_3" },
            { name: "AMAZING OVERSIZE", price: "750 EGP", image: "رابط_صورة_المنتج_4" },
            // يمكنك إضافة المزيد هنا...
        ];

        // ==========================================
        // 2. محرك النجوم (Starfield Engine)
        // ==========================================
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<450; i++) {
                stars.push({
                    x: Math.random() * canvas.width - canvas.width/2,
                    y: Math.random() * canvas.height - canvas.height/2,
                    z: Math.random() * canvas.width,
                    o: Math.random()
                });
            }
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for(let s of stars) {
                s.z -= 3; // سرعة الطيران
                if(s.z <= 0) s.z = canvas.width;
                let x = (s.x / s.z) * canvas.width + canvas.width/2;
                let y = (s.y / s.z) * canvas.height + canvas.height/2;
                let r = (1 - s.z/canvas.width) * 2;
                ctx.beginPath();
                ctx.fillStyle = `rgba(255,255,255,${s.o})`;
                ctx.arc(x, y, r, 0, Math.PI*2);
                ctx.fill();
            }
            requestAnimationFrame(draw);
        }

        // ==========================================
        // 3. وظائف النظام
        // ==========================================
        
        // تعيين اللوجو
        document.getElementById('loadingLogo').src = LOGO_URL;
        document.getElementById('homeLogo').src = LOGO_URL;

        // إخفاء التحميل
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 800);
            }, 1500);
            renderProducts();
        };

        // التنقل بين الصفحات
        function navigateTo(pageId) {
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
            loader.style.opacity = '1';
            
            setTimeout(() => {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 800);
            }, 1000);
        }

        // عرض المنتجات
        function renderProducts() {
            const list = document.getElementById('productsList');
            list.innerHTML = PRODUCTS.map(p => `
                <div class="product-card">
                    <img src="${p.image}" onerror="this.src='https://placehold.co/400x500/111/fff?text=PRODUCT'">
                    <h3>${p.name}</h3>
                    <div class="price">${p.price}</div>
                </div>
            `).join('');
        }

        window.onresize = initStars;
        initStars();
        draw();
    </script>
</body>
</html>
