<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X STORE | SPACE INTERFACE</title>
    <style>
        /* ========== FONTS & RESET ========== */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Rajdhani', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden; /* منع السكرول */
            height: 100vh;
            width: 100vw;
        }

        /* ========== خلفية النجوم المتحركة (Canvas) ========== */
        #starsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: block;
        }

        /* ========== المحتوى الرئيسي (في المقدمة) ========== */
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 60px 20px 40px 20px;
            backdrop-filter: blur(1px);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        /* ========== منطقة اللوجو (قابل للتدوير) ========== */
        .logo-container {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            cursor: grab;
            transition: transform 0.1s ease;
            filter: drop-shadow(0 0 30px cyan);
        }

        .logo-container:active {
            cursor: grabbing;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none; /* عشان السحب يشتغل على الحاوية */
            user-select: none;
        }

        /* ========== القائمة الرئيسية ========== */
        .menu {
            display: flex;
            gap: 80px;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        .menu-item {
            cursor: pointer;
            position: relative;
            transition: all 0.4s;
            opacity: 0.8;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid transparent;
            border-radius: 30px;
        }

        .menu-item:hover {
            opacity: 1;
            text-shadow: 0 0 30px cyan, 0 0 60px magenta;
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        /* ========== footer (اختياري) ========== */
        .footer {
            font-size: 0.9rem;
            opacity: 0.5;
            letter-spacing: 2px;
        }

        /* ========== تأثيرات إضافية ========== */
        .glow-text {
            animation: glowPulse 3s infinite;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 20px cyan; }
            50% { text-shadow: 0 0 40px magenta, 0 0 20px cyan; }
            100% { text-shadow: 0 0 20px cyan; }
        }

        /* ========== مؤشر التحميل أو أي رسالة ========== */
        .info {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.3;
            z-index: 20;
        }
    </style>
</head>
<body>

    <!-- Canvas للنجوم المتحركة للخارج -->
    <canvas id="starsCanvas"></canvas>

    <!-- المحتوى الأمامي -->
    <div class="content">
        <!-- اللوجو القابل للتدوير 360 درجة -->
        <div class="logo-container" id="logoContainer">
            <!-- هنا حط رابط الصورة بتاعتك -->
            <img src="https://via.placeholder.com/400x400/000000/00ffff?text=X+STORE" alt="X STORE Logo" id="logoImage">
        </div>

        <!-- القائمة زي ما طلبت: HOME - CATALOG - CONTACT -->
        <div class="menu">
            <div class="menu-item" onclick="alert('HOME')">HOME</div>
            <div class="menu-item" onclick="alert('CATALOG')">CATALOG</div>
            <div class="menu-item" onclick="alert('CONTACT')">CONTACT</div>
        </div>

        <!-- فوتر بسيط -->
        <div class="footer">X STORE © 2026</div>
    </div>

    <!-- معلومة صغيرة (اختياري) -->
    <div class="info">drag logo to rotate 360°</div>

    <script>
        (function() {
            // ========== إعدادات Canvas والنجوم ==========
            const canvas = document.getElementById('starsCanvas');
            const ctx = canvas.getContext('2d');

            let width, height;
            let stars = [];
            const STAR_COUNT = 800; // عدد النجوم
            const SPEED = 2; // سرعة الحركة للخارج

            // تهيئة حجم canvas
            function initSize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            }

            // إنشاء النجوم بشكل عشوائي
            function initStars() {
                stars = [];
                for (let i = 0; i < STAR_COUNT; i++) {
                    stars.push({
                        x: Math.random() * width - width/2,  // تتركز في النص
                        y: Math.random() * height - height/2,
                        z: Math.random() * width,            // العمق
                        size: Math.random() * 2 + 1,
                        color: `rgba(255, 255, 255, ${Math.random() * 0.7 + 0.3})`
                    });
                }
            }

            // تحديث وتحريك النجوم (للخارج)
            function updateStars() {
                for (let s of stars) {
                    s.z -= SPEED; // تقليل z يعني الاقتراب
                    if (s.z <= 0) {
                        // إذا اقترب أكثر من اللازم، نعيده للخلف
                        s.z = width;
                        s.x = Math.random() * width - width/2;
                        s.y = Math.random() * height - height/2;
                    }
                }
            }

            // رسم النجوم
            function drawStars() {
                ctx.clearRect(0, 0, width, height);
                
                // خلفية سوداء عميقة
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, width, height);

                for (let s of stars) {
                    // إسقاط 3D إلى 2D
                    let x = (s.x / s.z) * width + width/2;
                    let y = (s.y / s.z) * height + height/2;
                    
                    // كلما كان z أصغر (أقرب) كلما كانت النجمة أكبر
                    let size = s.size * (1 - s.z / width) * 3;
                    
                    // الشفافية حسب العمق
                    let opacity = Math.min(1, 1 - s.z / width);
                    
                    ctx.beginPath();
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();

                    // إضافة تأثير توهج خفيف لبعض النجوم
                    if (s.size > 1.5) {
                        ctx.shadowColor = 'cyan';
                        ctx.shadowBlur = 10;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                }
            }

            // حلقة الحركة
            function animate() {
                updateStars();
                drawStars();
                requestAnimationFrame(animate);
            }

            // عند تغيير حجم النافذة
            window.addEventListener('resize', () => {
                initSize();
                initStars(); // نعيد توليد النجوم لتتلاءم مع الحجم الجديد
            });

            // بدء كل شيء
            initSize();
            initStars();
            animate();

            // ========== تدوير اللوجو 360 درجة بالماوس ==========
            const logoContainer = document.getElementById('logoContainer');
            let isDragging = false;
            let previousAngle = 0;
            let currentRotation = 0;
            let centerX, centerY;

            // حساب زاوية بين نقطة ومركز اللوجو
            function getAngle(e) {
                const rect = logoContainer.getBoundingClientRect();
                centerX = rect.left + rect.width / 2;
                centerY = rect.top + rect.height / 2;

                let clientX, clientY;
                if (e.touches) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                const dx = clientX - centerX;
                const dy = clientY - centerY;
                return Math.atan2(dy, dx) * (180 / Math.PI); // زاوية بالدرجات
            }

            function onDragStart(e) {
                e.preventDefault(); // منع تحديد النص
                isDragging = true;
                previousAngle = getAngle(e);
                logoContainer.style.transition = 'none'; // إلغاء الانتقال أثناء السحب
            }

            function onDragMove(e) {
                if (!isDragging) return;
                e.preventDefault();

                const currentAngle = getAngle(e);
                let delta = currentAngle - previousAngle;

                // التعامل مع عبور 360/0
                if (delta > 180) delta -= 360;
                if (delta < -180) delta += 360;

                currentRotation += delta;
                logoContainer.style.transform = `rotate(${currentRotation}deg)`;

                previousAngle = currentAngle;
            }

            function onDragEnd(e) {
                if (isDragging) {
                    isDragging = false;
                    logoContainer.style.transition = 'transform 0.3s ease'; // إعادة الانتقال
                }
            }

            // دعم الماوس
            logoContainer.addEventListener('mousedown', onDragStart);
            window.addEventListener('mousemove', onDragMove);
            window.addEventListener('mouseup', onDragEnd);

            // دعم اللمس للجوال
            logoContainer.addEventListener('touchstart', onDragStart, { passive: false });
            window.addEventListener('touchmove', onDragMove, { passive: false });
            window.addEventListener('touchend', onDragEnd);
            window.addEventListener('touchcancel', onDragEnd);

            // منع السحب الافتراضي للصور
            document.querySelectorAll('img').forEach(img => {
                img.addEventListener('dragstart', (e) => e.preventDefault());
            });

        })();
    </script>
</body>
</html>
