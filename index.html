<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X STORE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}

body{
background:#000;
color:#fff;
overflow:hidden;
}

/* ===== Ø§Ù„Ø®Ù„ÙÙŠØ© Ø§Ù„Ø¶ÙˆØ¦ÙŠØ© ===== */
.bg-light{
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.9) 60%),
url('https://grainy-gradients.vercel.app/noise.svg');
background-size:cover;
z-index:-2;
}

/* ===== Ø§Ù„Ù‡ÙŠØ¯Ø± ===== */
header{
position:absolute;
top:20px;
width:100%;
display:flex;
justify-content:center;
align-items:center;
}

.logo{
width:70px;
}

.icons{
position:absolute;
right:30px;
display:flex;
gap:20px;
font-size:18px;
opacity:0.7;
}

/* ===== Ø§Ù„ØµÙØ­Ø§Øª ===== */
.page{
position:absolute;
width:100%;
height:100%;
transition:0.6s ease;
overflow-y:auto;
padding-top:100px;
}

.hidden{
transform:translateX(100%);
opacity:0;
pointer-events:none;
}

/* ===== Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª ===== */
.products{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:40px;
padding:0 80px 100px;
}

.card{
text-align:center;
cursor:pointer;
position:relative;
animation: breathe 4s ease-in-out infinite;
}

@keyframes breathe{
0%{transform:scale(1);}
50%{transform:scale(1.03);}
100%{transform:scale(1);}
}

.card img{
width:100%;
max-width:250px;
filter:drop-shadow(0 0 25px rgba(255,255,255,0.2));
}

.price{
margin-top:10px;
font-size:14px;
opacity:0.8;
}

.badge{
position:absolute;
top:10px;
left:50%;
transform:translateX(-50%);
background:#fff;
color:#000;
font-size:12px;
padding:3px 8px;
border-radius:20px;
}

/* ===== Ø§Ù„ØªÙØ§ØµÙŠÙ„ ===== */
.details{
display:flex;
justify-content:center;
align-items:center;
gap:100px;
padding:0 100px;
animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

.details img{
width:400px;
filter:drop-shadow(0 0 30px rgba(255,255,255,0.2));
animation:breathe 4s ease-in-out infinite;
}

.info{
max-width:400px;
}

.info h2{
margin-bottom:10px;
}

.sizes button{
margin:5px;
padding:6px 12px;
background:transparent;
border:1px solid #fff;
color:#fff;
cursor:pointer;
border-radius:6px;
}

.qty{
margin:10px 0;
padding:6px;
width:60px;
background:#111;
border:1px solid #555;
color:#fff;
}

.cart{
margin-top:10px;
padding:12px 30px;
background:#000;
border:1px solid #fff;
color:#fff;
border-radius:30px;
cursor:pointer;
transition:0.3s;
}

.cart:hover{
background:#fff;
color:#000;
}

.back{
margin-top:15px;
cursor:pointer;
opacity:0.6;
}

</style>
</head>

<body>

<div class="bg-light"></div>

<header>
<img src="PUT_LOGO_LINK_HERE" class="logo">
<div class="icons">
ğŸ” ğŸ‘¤ ğŸ›’
</div>
</header>

<!-- ===== Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© ===== -->
<div class="page" id="homePage">

<div class="products">

<div class="card" onclick="openProduct(1)">
<div class="badge">Sold out</div>
<img src="PUT_PRODUCT_IMAGE_1">
<div>69</div>
<div class="price">LE 999.00 EGP</div>
</div>

<div class="card" onclick="openProduct(2)">
<img src="PUT_PRODUCT_IMAGE_2">
<div>69</div>
<div class="price">LE 999.00 EGP</div>
</div>

<div class="card" onclick="openProduct(3)">
<img src="PUT_PRODUCT_IMAGE_3">
<div>69</div>
<div class="price">LE 999.00 EGP</div>
</div>

<div class="card" onclick="openProduct(4)">
<img src="PUT_PRODUCT_IMAGE_4">
<div>69</div>
<div class="price">LE 999.00 EGP</div>
</div>

</div>
</div>

<!-- ===== ØµÙØ­Ø© Ø§Ù„ØªÙØ§ØµÙŠÙ„ ===== -->
<div class="page hidden" id="detailsPage">

<div class="details">

<img id="detailsImg">

<div class="info">
<h2>69</h2>
<div class="price">LE 999.00 EGP</div>

<div>Size</div>
<div class="sizes">
<button>S</button>
<button>M</button>
<button>L</button>
</div>

<div>Quantity</div>
<input type="number" value="1" class="qty">

<button class="cart">ADD TO CART</button>

<div class="back" onclick="goBack()">â† Back</div>
</div>

</div>
</div>

<script>

function openProduct(id){
document.getElementById("homePage").classList.add("hidden");
document.getElementById("detailsPage").classList.remove("hidden");

document.getElementById("detailsImg").src=
document.querySelectorAll(".card img")[id-1].src;
}

function goBack(){
document.getElementById("detailsPage").classList.add("hidden");
document.getElementById("homePage").classList.remove("hidden");
}

</script>

</body>
</html>
