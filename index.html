<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X STORE | Official Experience</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

:root {
    --gold: #FFD700;
    --bg-black: #000;
}

body, html {
    margin: 0; padding: 0; width: 100%; height: 100%;
    font-family: 'Orbitron', sans-serif;
    color: white; overflow-x: hidden; scroll-behavior: smooth;
}

/* ===============================
   CINEMATIC SKY BACKGROUND
================================= */

.sky-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
    overflow: hidden;
    z-index: 0;
}

/* غيوم */
.cloud-layer {
    position: absolute;
    width: 300%;
    height: 100%;
    background: url("https://images.unsplash.com/photo-1501630834273-4b5604d2ee31?q=80&w=1920") repeat-x;
    background-size: cover;
    opacity: 0.7;
    animation: moveClouds 120s linear infinite;
}

@keyframes moveClouds {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

/* مطر */
.rain-layer {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.15) 0px,
        rgba(255,255,255,0.15) 2px,
        transparent 2px,
        transparent 8px
    );
    animation: rainFall 0.25s linear infinite;
    opacity: 0.3;
}

@keyframes rainFall {
    from { background-position: 0 0; }
    to { background-position: 0 30px; }
}

/* برق */
.lightning-flash {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    opacity: 0;
    pointer-events: none;
    animation: flash 9s infinite;
}

@keyframes flash {
    0%,96%,100% { opacity:0; }
    97% { opacity:0.9; }
    98% { opacity:0.3; }
}

/* ===============================
   باقي تصميمك كما هو
================================= */

.page {
    position: relative; z-index: 10;
    width: 100%; min-height: 100vh;
    display: none; flex-direction: column;
    align-items: center; padding: 40px 20px;
    box-sizing: border-box;
}

.active { display: flex; animation: fadeIn 0.8s ease; }
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

.splash-content { justify-content: space-between; height: 100vh; }
.store-name { font-size: 2rem; font-weight: 900; letter-spacing: 10px; margin-top: 10px; }

.main-menu { display: flex; flex-direction: column; gap: 30px; text-align: center; }
.menu-item { font-size: 1.5rem; letter-spacing: 8px; cursor: pointer; opacity: 0.7; transition: 0.3s; }
.menu-item:hover { opacity: 1; text-shadow: 0 0 15px white; transform: scale(1.1); }

.products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; width: 100%; max-width: 1100px; margin-top: 40px; }

.product-card {
    background: rgba(255, 255, 255, 0.03);
    border-radius: 15px; padding: 20px;
    transition: 0.4s; cursor: pointer; text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
}

.product-card:hover {
    border-color: white;
    transform: translateY(-10px);
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
}

.img-box { width: 100%; aspect-ratio: 1/1; object-fit: contain; }

.footer-bar { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: auto; padding-bottom: 30px; width: 100%; }
.social-bar { display: flex; gap: 25px; }

</style>
</head>

<body>

<div class="sky-bg">
    <div class="cloud-layer"></div>
    <div class="rain-layer"></div>
    <div class="lightning-flash"></div>
</div>

<div id="splashPage" class="page splash-content active">
    <div style="text-align:center;">
        <div class="store-name">X STORE</div>
    </div>
    <nav class="main-menu">
        <div class="menu-item">HOME</div>
        <div class="menu-item">CATALOG</div>
        <div class="menu-item">CONTACT</div>
    </nav>
    <div class="footer-bar">
        <div class="social-bar"></div>
    </div>
</div>

</body>
</html>
